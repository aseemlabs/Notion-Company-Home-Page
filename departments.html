<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Notion Link with App Fallback</title>
  <style>
    /* Minimal styling, same as before but simplified */
    body {
      font-family: 'Inter', sans-serif;
      margin: 20px;
    }
    .department-link {
      display: inline-block;
      padding: 10px 15px;
      background: #c076e2;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
      margin: 8px 0;
    }
    .department-link:hover {
      background: #a962c4;
    }
  </style>
</head>
<body>
  <h1>Test Department Link</h1>
  
  <p>
    Click below to open the “Engineering Department” in the Notion desktop app if possible.  
    Otherwise, it will open in your browser after ~1 second.
  </p>

  <a href="#"
     class="department-link"
     onclick="openNotionOrFallback(event)">
    Open Engineering Department
  </a>

  <script>
    // The Notion app link (deep link)
    const notionAppLink = "notion://www.notion.so/meritcircle/Engineering-department-171095a737de810385b5dc53a9e54050?pvs=4";
    
    // The fallback web link
    const notionWebLink = "https://www.notion.so/meritcircle/Engineering-department-171095a737de810385b5dc53a9e54050?pvs=4";

    function openNotionOrFallback(e) {
      e.preventDefault(); // prevent normal link navigation

      // 1) Try opening notion:// link
      window.location = notionAppLink;

      // 2) After ~1 second, open the fallback web link
      //    If the app opened successfully, most browsers won't get here.
      //    If the app isn't installed, user might see a "this link isn't recognized" warning,
      //    and after 1 second, we open the fallback in the same tab.
      setTimeout(function() {
        window.location = notionWebLink;
      }, 1000);
    }
  </script>
</body>
</html>
