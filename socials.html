<body>
  <div class="wrapper">
    <!-- Website -->
    <div id="website" class="social website" onclick="navigate(this.id)">
      <span class="icon"><i class="fa-solid fa-globe"></i></span>
    </div>

    <!-- Twitter -->
    <div id="twitter" class="social twitter" onclick="navigate(this.id)">
      <span class="icon"><i class="fab fa-twitter"></i></span>
    </div>

    <!-- Telegram -->
    <div id="telegram" class="social telegram" onclick="navigate(this.id)">
      <span class="icon"><i class="fab fa-telegram"></i></span>
    </div>

    <!-- Discord -->
    <div id="discord" class="social discord" onclick="navigate(this.id)">
      <span class="icon"><i class="fab fa-discord"></i></span>
    </div>

    <!-- Medium -->
    <div id="medium" class="social medium" onclick="navigate(this.id)">
      <span class="icon"><i class="fab fa-medium"></i></span>
    </div>

    <!-- Substack -->
    <div id="substack" class="social substack" onclick="navigate(this.id)">
      <span class="icon"><i class="fab fa-substack"></i></span>
    </div>

    <!-- YouTube -->
    <div id="youtube" class="social youtube" onclick="navigate(this.id)">
      <span class="icon"><i class="fab fa-youtube"></i></span>
    </div>

    <!-- TikTok -->
    <div id="tiktok" class="social tiktok" onclick="navigate(this.id)">
      <span class="icon"><i class="fab fa-tiktok"></i></span>
    </div>
  </div>

  <script>
    function navigate(id) {
      switch (id) {
        case "website":
          window.open("https://onbeam.com", "_self");
          break;
        case "twitter":
          window.open("https://x.com/BuildOnBeam", "_self");
          break;
        case "telegram":
          window.open("https://t.me/buildonbeam_news", "_self");
          break;
        case "discord":
          window.open("https://discord.com/invite/beamgamers", "_self");
          break;
        case "medium":
          window.open("https://medium.com/@onbeam", "_self");
          break;
        case "substack":
          window.open("https://onbeam.substack.com/", "_self");
          break;
        case "youtube":
          window.open("https://www.youtube.com/@BeamGamers_", "_self");
          break;
        case "tiktok":
          window.open("https://www.tiktok.com/@beamgamers", "_self");
          break;
      }
    }
  </script>
</body>
