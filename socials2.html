<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Social Icons + Labels (Light/Dark Adaptive)</title>

  <!-- Load Inter (Notion-like) -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" />

  <!-- Load Font Awesome for brand icons -->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

  <style>
    /* Basic resets & typography */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Inter', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 16px;
      /* Default Light Mode */
      background-color: #ffffff; 
      color: #333333;
    }

    .wrapper {
      width: 100%;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-evenly;
      gap: 12px; /* spacing between pills if they wrap */
    }

    /* 
      PILL STYLES 
      Default: light mode (gray background).
    */
    .social {
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
      background-color: #f7f7f7;
      border-radius: 8px;
      padding: 8px 12px;
      min-width: 100px;
      transition: background-color 0.2s ease;
    }

    /* Hover: pill goes purple (#c076e2). */
    .social:hover {
      background-color: #c076e2;
    }

    /* Icon defaults: gray (#7a7a7a). */
    .icon {
      font-size: 1.25rem;
      color: #7a7a7a;
      transition: color 0.3s;
    }

    /* Label defaults: #333 text. On hover, it becomes white. */
    .label {
      font-size: 1rem;
      color: #333;
      font-weight: 500;
      letter-spacing: 0.01rem;
      transition: color 0.3s;
    }
    .social:hover .label {
      color: #ffffff;
    }

    /* Brand colors on icon hover */
    .website:hover  .icon { color: #333; }
    .twitter:hover  .icon { color: #1da1f2; }
    .telegram:hover .icon { color: #2aabee; }
    .discord:hover  .icon { color: #5865f2; }
    .medium:hover   .icon { color: #00ab6c; }
    .substack:hover .icon { color: #ff6719; }
    .youtube:hover  .icon { color: #ff0000; }
    .tiktok:hover   .icon { color: #ff0050; }

    /* ────────────────────────────────────────────────────────────
       DARK MODE (if user’s system/browser is set to dark theme)
       Using @media (prefers-color-scheme: dark) 
       ──────────────────────────────────────────────────────────── */
    @media (prefers-color-scheme: dark) {
      body {
        background-color: #2f2f2f; /* a darker background */
        color: #eeeeee;
      }
      /* Pill default background for dark mode */
      .social {
        background-color: #3a3a3a;
      }
      .social:hover {
        background-color: #c076e2; /* same purple on hover */
      }
      /* Default icon color in dark mode: a lighter gray (#bbb) */
      .icon {
        color: #bbbbbb;
      }
      /* Label in dark mode: slightly brighter text (#eee).
         On hover, it still goes white for contrast. */
      .label {
        color: #eeeeee;
      }
      .social:hover .label {
        color: #ffffff;
      }
    }
  </style>
</head>
<body>

  <div class="wrapper">
    <!-- Website -->
    <div id="website" class="social website" onclick="navigate(this.id)">
      <span class="icon"><i class="fa-solid fa-globe"></i></span>
      <span class="label">Website</span>
    </div>

    <!-- Twitter -->
    <div id="twitter" class="social twitter" onclick="navigate(this.id)">
      <span class="icon"><i class="fab fa-twitter"></i></span>
      <span class="label">Twitter</span>
    </div>

    <!-- Telegram -->
    <div id="telegram" class="social telegram" onclick="navigate(this.id)">
      <span class="icon"><i class="fab fa-telegram"></i></span>
      <span class="label">Telegram</span>
    </div>

    <!-- Discord -->
    <div id="discord" class="social discord" onclick="navigate(this.id)">
      <span class="icon"><i class="fab fa-discord"></i></span>
      <span class="label">Discord</span>
    </div>

    <!-- Medium -->
    <div id="medium" class="social medium" onclick="navigate(this.id)">
      <span class="icon"><i class="fab fa-medium"></i></span>
      <span class="label">Medium</span>
    </div>

    <!-- Substack -->
    <div id="substack" class="social substack" onclick="navigate(this.id)">
      <span class="icon"><i class="fa-solid fa-newspaper"></i></span>
      <span class="label">Substack</span>
    </div>

    <!-- YouTube -->
    <div id="youtube" class="social youtube" onclick="navigate(this.id)">
      <span class="icon"><i class="fab fa-youtube"></i></span>
      <span class="label">YouTube</span>
    </div>

    <!-- TikTok -->
    <div id="tiktok" class="social tiktok" onclick="navigate(this.id)">
      <span class="icon"><i class="fab fa-tiktok"></i></span>
      <span class="label">TikTok</span>
    </div>
  </div>

  <script>
    function navigate(id) {
      // All links open in new tab
      switch (id) {
        case "website":
          window.open("https://onbeam.com/", "_blank");
          break;
        case "twitter":
          window.open("https://x.com/BuildOnBeam", "_blank");
          break;
        case "telegram":
          window.open("https://t.me/buildonbeam_news", "_blank");
          break;
        case "discord":
          window.open("http://discord.gg/beamgamers", "_blank");
          break;
        case "medium":
          window.open("https://medium.com/@onbeam", "_blank");
          break;
        case "substack":
          window.open("https://your-substack-url.com", "_blank");
          break;
        case "youtube":
          window.open("https://www.youtube.com/@BeamGamers_", "_blank");
          break;
        case "tiktok":
          window.open("https://www.tiktok.com/@beamgamers", "_blank");
          break;
      }
    }
  </script>

</body>
</html>
