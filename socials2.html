<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Social Icons - Equal Spacing</title>
  <!-- Load Font Awesome 6.2+ for brand icons -->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Let body auto-size based on content, 
       so the embed can stretch in Notion */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      background: #fff;
      font-family: "Poppins", sans-serif;
      padding: 16px;
    }

    /* 
      - 100% width ensures the container stretches across the entire embed
      - flex-wrap: wrap allows icons to flow onto a new line if too narrow
      - justify-content: space-evenly distributes them evenly left to right
    */
    .wrapper {
      width: 100%;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-evenly;
      /* you can set a min-width or max-width if desired */
    }

    .social {
      cursor: pointer;
      display: flex; /* so icons center within this box if we give it a size */
      align-items: center;
      justify-content: center;
      min-width: 48px; /* ensures some space for each icon */
      margin: 8px 0;   /* vertical margin if they wrap */
    }

    .social .icon {
      font-size: 2rem; /* adjust icon size to your taste */
      color: #7a7a7a;
      transition: color 0.3s;
    }

    /* Hover colors */
    .website:hover .icon { color: #333; }
    .twitter:hover .icon { color: #1da1f2; }
    .telegram:hover .icon { color: #2aabee; }
    .discord:hover .icon { color: #5865f2; }
    .medium:hover .icon { color: #00ab6c; }
    .youtube:hover .icon { color: #ff0000; }
    .tiktok:hover .icon { color: #ff0050; }
  </style>
</head>

<body>
  <div class="wrapper">
    <!-- Website -->
    <div id="website" class="social website" onclick="navigate(this.id)">
      <span class="icon"><i class="fa-solid fa-globe"></i></span>
    </div>
    <!-- Twitter -->
    <div id="twitter" class="social twitter" onclick="navigate(this.id)">
      <span class="icon"><i class="fab fa-twitter"></i></span>
    </div>
    <!-- Telegram -->
    <div id="telegram" class="social telegram" onclick="navigate(this.id)">
      <span class="icon"><i class="fab fa-telegram"></i></span>
    </div>
    <!-- Discord -->
    <div id="discord" class="social discord" onclick="navigate(this.id)">
      <span class="icon"><i class="fab fa-discord"></i></span>
    </div>
    <!-- Medium -->
    <div id="medium" class="social medium" onclick="navigate(this.id)">
      <span class="icon"><i class="fab fa-medium"></i></span>
    </div>
    <!-- YouTube -->
    <div id="youtube" class="social youtube" onclick="navigate(this.id)">
      <span class="icon"><i class="fab fa-youtube"></i></span>
    </div>
    <!-- TikTok -->
    <div id="tiktok" class="social tiktok" onclick="navigate(this.id)">
      <span class="icon"><i class="fab fa-tiktok"></i></span>
    </div>
  </div>

  <script>
    function navigate(id) {
      // Open links in a new tab
      switch (id) {
        case "website":
          window.open("https://onbeam.com/", "_blank");
          break;
        case "twitter":
          window.open("https://x.com/BuildOnBeam", "_blank");
          break;
        case "telegram":
          window.open("https://t.me/buildonbeam_news", "_blank");
          break;
        case "discord":
          window.open("http://discord.gg/beamgamers", "_blank");
          break;
        case "medium":
          window.open("https://medium.com/@onbeam", "_blank");
          break;
        case "youtube":
          window.open("https://www.youtube.com/@BeamGamers_", "_blank");
          break;
        case "tiktok":
          window.open("https://www.tiktok.com/@beamgamers", "_blank");
          break;
      }
    }
  </script>
</body>
</html>
