<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Social Icons (Transparent for Notion)</title>

  <!-- Load Inter (Notion-like font) -->
  <link rel="stylesheet" 
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" />
  <!-- Load Font Awesome for brand icons -->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

  <style>
    /* Basic resets */
    * {
      margin: 0; 
      padding: 0; 
      box-sizing: border-box;
    }

    /* 
      Use transparent background so Notion's own background shows through.
      “color: inherit;” means we pick up text color from the parent environment
      (which Notion typically sets based on light/dark mode).
    */
    body {
      background: transparent; 
      color: inherit; 
      font-family: 'Inter', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 16px;
    }

    /* Container for the pill links */
    .wrapper {
      width: 100%;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-evenly;
      gap: 12px;
    }

    /* Each “pill” is now semi-transparent so it can adapt
       to light/dark backgrounds more gracefully. */
    .social {
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
      /* A slightly transparent gray for “light mode” background */
      background-color: rgba(0, 0, 0, 0.05);
      border-radius: 8px;
      padding: 8px 12px;
      min-width: 100px;
      transition: background-color 0.2s ease;
    }

    /* On hover, we show #c076e2. Still works fine in both modes. */
    .social:hover {
      background-color: #c076e2;
    }

    /* Icon defaults to inherited text color but slightly muted,
       so it’s not too bright in dark mode. 
       We'll pick a mid-gray for non-hover states. */
    .icon {
      font-size: 1.25rem;
      color: rgba(120,120,120,1);
      transition: color 0.3s;
    }

    /* Label inherits overall text color, but we can darken a bit for light mode. */
    .label {
      font-size: 1rem;
      font-weight: 500;
      letter-spacing: 0.01rem;
      color: inherit; /* Inherit from the parent environment. */
      transition: color 0.3s;
    }

    /* On hover, label goes fully white for contrast. */
    .social:hover .label {
      color: #fff;
    }

    /* Brand color on icon hover: 
       If you want to tweak the “base” color of the icon for non-hover, do so above.
    */
    .website:hover  .icon { color: #333; }
    .twitter:hover  .icon { color: #1da1f2; }
    .telegram:hover .icon { color: #2aabee; }
    .discord:hover  .icon { color: #5865f2; }
    .medium:hover   .icon { color: #00ab6c; }
    .substack:hover .icon { color: #ff6719; }
    .youtube:hover  .icon { color: #ff0000; }
    .tiktok:hover   .icon { color: #ff0050; }

    /*
      Optional: A “prefers-color-scheme: dark” override can help if 
      you want even more fine-tuned differences in dark mode.
      For example, a different pill background color in dark mode:
    */
    @media (prefers-color-scheme: dark) {
      .social {
        /* more transparent in dark mode, so background is subtle */
        background-color: rgba(255, 255, 255, 0.07);
      }
      .icon {
        /* lighten the base icon color in dark mode */
        color: rgba(200, 200, 200, 1);
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <!-- Website -->
    <div id="website" class="social website" onclick="navigate(this.id)">
      <span class="icon"><i class="fa-solid fa-globe"></i></span>
      <span class="label">Website</span>
    </div>
    <!-- Twitter -->
    <div id="twitter" class="social twitter" onclick="navigate(this.id)">
      <span class="icon"><i class="fab fa-twitter"></i></span>
      <span class="label">Twitter</span>
    </div>
    <!-- Telegram -->
    <div id="telegram" class="social telegram" onclick="navigate(this.id)">
      <span class="icon"><i class="fab fa-telegram"></i></span>
      <span class="label">Telegram</span>
    </div>
    <!-- Discord -->
    <div id="discord" class="social discord" onclick="navigate(this.id)">
      <span class="icon"><i class="fab fa-discord"></i></span>
      <span class="label">Discord</span>
    </div>
    <!-- Medium -->
    <div id="medium" class="social medium" onclick="navigate(this.id)">
      <span class="icon"><i class="fab fa-medium"></i></span>
      <span class="label">Medium</span>
    </div>
    <!-- Substack -->
    <div id="substack" class="social substack" onclick="navigate(this.id)">
      <span class="icon"><i class="fa-solid fa-newspaper"></i></span>
      <span class="label">Substack</span>
    </div>
    <!-- YouTube -->
    <div id="youtube" class="social youtube" onclick="navigate(this.id)">
      <span class="icon"><i class="fab fa-youtube"></i></span>
      <span class="label">YouTube</span>
    </div>
    <!-- TikTok -->
    <div id="tiktok" class="social tiktok" onclick="navigate(this.id)">
      <span class="icon"><i class="fab fa-tiktok"></i></span>
      <span class="label">TikTok</span>
    </div>
  </div>

  <script>
    function navigate(id) {
      // All links open in new tab
      switch (id) {
        case "website":
          window.open("https://onbeam.com/", "_blank");
          break;
        case "twitter":
          window.open("https://x.com/BuildOnBeam", "_blank");
          break;
        case "telegram":
          window.open("https://t.me/buildonbeam_news", "_blank");
          break;
        case "discord":
          window.open("http://discord.gg/beamgamers", "_blank");
          break;
        case "medium":
          window.open("https://medium.com/@onbeam", "_blank");
          break;
        case "substack":
          window.open("https://your-substack-url.com", "_blank");
          break;
        case "youtube":
          window.open("https://www.youtube.com/@BeamGamers_", "_blank");
          break;
        case "tiktok":
          window.open("https://www.tiktok.com/@beamgamers", "_blank");
          break;
      }
    }
  </script>
</body>
</html>
